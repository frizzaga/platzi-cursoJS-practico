<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas </title>
</head>
<body>
    <header>

        <h1>Figuras Geométricas</h1>
        <p>Este es el primer curso práctico de JS</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>

            <input id="inputCuadrado" type = "number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button >

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo isóceles</h2>

        <form>
            <label for="inputLado1">
                Escribe cuanto mide el lado 1 de tu triángulo:
            </label>

            <input id="inputLado1" type = "number"/>

            <label for="inputLado2">
                Escribe cuanto mide el lado 2 de tu triángulo:
            </label>

            <input id="inputLado2" type = "number"/>

            <label for="inputBase">
                Escribe cuanto mide la base de tu triángulo:
            </label>

            <input id="inputBase" type = "number"/>


            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular Altura
            </button >

        </form>
    </section>


    <script src="./figuras.js"></script>

</body>
</html>
